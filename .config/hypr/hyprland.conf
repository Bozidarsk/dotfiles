monitor=,1920x1080@60,0x0,1

exec-once = waybar
exec-once = swaync
exec-once = hyprctl setcursor 'Win-8.1-NS' 24

env = XCURSOR_SIZE,24

input {
    kb_layout = us, bg, gr
    kb_variant = euro, phonetic, polytonic

    follow_mouse = 2
    numlock_by_default = true
    accel_profile = flat
    scroll_method = 2fg
    sensitivity = 0.3

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = false
        scroll_factor = 0.4
    }
}

device:syna7db5:01-06cb:cd41-touchpad {
    sensitivity = 0.6
    accel_profile = flat
    natural_scroll = true
    disable_while_typing = false
    #scroll_factor = 0.4
    tap-to-click = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(90a9c6ff)
    col.inactive_border = rgba(373940ff)

    layout = dwindle
}

decoration {
    rounding = 5
    #blur = yes
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = on

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

bind = CONTROL ALT, Delete, exit,
bind = SUPER, C, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, J, togglesplit, # dwindle

bind = SUPER, P, exec, hyprpicker | tr -d '\n' | wl-copy
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%s.png')"
bind = SUPER, Print, exec, grim -g "0,0 1920x1080" "$HOME/Pictures/Screenshots/$(date +'%s.png')"
bindr = SUPER, SUPER_L, exec, wofi --show drun
bind = SUPER, R, exec, wofi --show run
bind = SUPER, T, exec, alacritty
#bind = SUPER, E, exec, dolphin

bind = SUPER, Space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind = SUPER SHIFT, Space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard prev

bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% intel_backlight
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- intel_backlight
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER CONTROL, right, workspace, e+1
bind = SUPER CONTROL, left, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
